<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction</title>
</head>
<body>
    <h1>Diabetes Prediction Form</h1>
    <form action="/diabetes" method="post">
        <label for="Pregnancies">Pregnancies:</label><input type="number" name="Pregnancies" step="any"><br>
        <label for="Glucose">Glucose:</label><input type="number" name="Glucose" step="any"><br>
        <label for="BloodPressure">Blood Pressure:</label><input type="number" name="BloodPressure" step="any"><br>
        <label for="SkinThickness">Skin Thickness:</label><input type="number" name="SkinThickness" step="any"><br>
        <label for="Insulin">Insulin:</label><input type="number" name="Insulin" step="any"><br>
        <label for="BMI">BMI:</label><input type="number" name="BMI" step="any"><br>
        <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function:</label><input type="number" name="DiabetesPedigreeFunction" step="any"><br>
        <label for="Age">Age:</label><input type="number" name="Age" step="any"><br>
        <input type="submit" value="Predict">
    </form>
    {% if prediction %}
    <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
